# OpenVPN client configuration
# trying to get it to connect to a Netgear router
# appears to connect successfully, but does not get an address
# trying tsomething new with the config, as it looks 
# easier to maintain than multiple files.
# launch with:
# sudo openvpn --config client.conf
# and then
# sudo dhclient tap0

client
dev tap

proto udp
remote dipnet.mynetgear.com  12974

resolv-retry infinite
nobind

persist-key
persist-tun

# ca ca.crt
# cert client.crt
# key client.key

comp-lzo
# I have seen this 3 and 5(with the dh script)
verb 3


# setting security to 2 allow the next script
script-security 2

# basically the dhclient command
# up dhcp-client-request.sh

